<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
      <form th:action="@{/simple/calculate}" th:object="${interest}" method="post">
          <table align="center">-
            <tr>
                <td><label style="color: Red">Amount:</label></td>
                <td><input type="number"th:field="*{principleAmount}"placeholder="0.0"></td>
            </tr>
            <tr>
              <td><label style="color: Red">Rate of Interest:</label></td>
              <td><input type="number"th:field="*{rateOfInterest}" placeholder="0.0"></td>
            </tr>
            <tr>
              <td><label style="color: Red">Duration:</label></td>
              <td><input type="number"th:field="*{duration}" placeholder="0.0"></td>
            </tr>
            <tr>
              <td>
                <h3 style="color: Crimson">Total Amount:</h3>
              </td>
              <td>
                <h3 th:text=${interest.getTotalAmount}></h3>
              </td>
            </tr>
            <tr>

              <td align="center">
                  <input type="submit" value="Calculate" style="color: navy">
              </td>
            </tr>

          </table>

      </form>

</body>
</html>
